<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Fortune Teller Quiz</title>
  <title>Epicodus Cinemas</title>
</head>
<body class="container">
  <div class="jumbotron">
    <h2>Epicodus Cinemas</h2>
  </div>
  <h6>Select the movie you wish to see: </h6>
  <div class="radio">
    <label>
      <input type="radio" name="horror" value="get-out" checked>
      Get Out!
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="action" value="james-bond">
      James Bond
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="romance" value="Casablanca">
      Casablanca
    </label>
  </div>
  
  <hr>
  
  <h6>Select the general time of day you would like to see the movie: </h6>
  <div class="radio">
    <label>
      <input type="radio" name="morning" value="morning-time" checked>
      AM Showtime
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="evening" value="evening-time">
      PM Showtime
    </label>
  </div>

  <hr>

  <h6>Enter your age</h6>
  <form id="age-verifier">
    <label for="age">Age: </label>
    <input id="age" type="text">
  </form>

  <hr>
  
  <button type="submit" class="btn-primary">Show me the price</button>

</body>
</html>
